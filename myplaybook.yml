---
- name: Simple tasks
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - name: Add the user 'myuser'
      ansible.builtin.user:
        name: myuser

    - name: Upgrade all apt packages
      ansible.builtin.apt:
        force_apt_get: true
        upgrade: dist

    - name: Install ZSH, Git...
      ansible.builtin.apt:
        name: "{{ packages }}"
        state: present
        update_cache: true
      vars:
        packages:
          - zsh
          - git
